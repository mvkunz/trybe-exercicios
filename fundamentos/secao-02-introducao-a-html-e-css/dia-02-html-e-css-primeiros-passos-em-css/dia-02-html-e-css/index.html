<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        /* Modifique o tamanho do h1 para 65 pixels + cor do texto*/
        h1{
            font-size: 65px;
            color: orange;
        }
        /* Modifique a cor de fundo da lista não ordenada */
        ul{
            background-color: pink;
        }
        /* Modifique a cor de fundo da classe */
        .change-background{
            background-color: aqua;
        }
    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <!--Crie uma classe para p e ul-->
    <p class="change-background">Qual é a sua fruta favorita?</p>
    <ul class="change-background">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
